<vbox id="zotero-prefpane-__addonRef__" onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})">
  <!-- <groupbox> -->
  <!-- <checkbox
      id="zotero-prefpane-__addonRef__-enable"
      label="&zotero.__addonRef__.pref.enable.label;"
      preference="extensions.zotero.__addonRef__.enable"
    /> -->

  <!-- <hbox>
        <label><html:h2>&zotero.__addonRef__.pref.title;</html:h2></label>
      </hbox> -->
  <groupbox>
    <vbox class="groupbox-title" pack="start">
      <caption label="&zotero.__addonRef__.pref.model_configuration_label;"></caption>
    </vbox>
    <box class="groupbox-body" flex="1">
      <hbox>
        <label>&zotero.__addonRef__.pref.OPENAI_MODEL.label;</label>
        <radiogroup
          id="zotero-prefpane-__addonRef__-OPENAI_MODEL"
          label="&zotero.__addonRef__.pref.OPENAI_MODEL.label;"
          preference="extensions.zotero.__addonRef__.OPENAI_MODEL"
        >
          <radio label="GPT-4" value="gpt-4" id="zotero-prefpane-__addonRef__-OPENAI_MODEL-0" />
          <radio label="GPT-4 Turbo" value="gpt-4-turbo" id="zotero-prefpane-__addonRef__-OPENAI_MODEL-1" />
          <radio label="GPT-4o" value="gpt-4o" id="zotero-prefpane-__addonRef__-OPENAI_MODEL-2" />
          <radio label="GPT-4o mini" value="gpt-4o-mini" id="zotero-prefpane-__addonRef__-OPENAI_MODEL-3" />
        </radiogroup>
      </hbox>
      <hbox>
        <label>&zotero.__addonRef__.pref.OPENAI_API_KEY.label;</label>
        <html:input
          type="password"
          id="zotero-prefpane-__addonRef__-OPENAI_API_KEY"
          preference="extensions.zotero.__addonRef__.OPENAI_API_KEY"
        ></html:input>
      </hbox>
      <hbox>
        <label>&zotero.__addonRef__.pref.OPENAI_BASE_URL.label;</label>
        <html:input
          type="text"
          id="zotero-prefpane-__addonRef__-OPENAI_BASE_URL"
          preference="extensions.zotero.__addonRef__.OPENAI_BASE_URL"
        ></html:input>
      </hbox>
    </box>
  </groupbox>
  <label><html:br></html:br></label>
  <groupbox>
    <hbox class="groupbox-title" pack="start">
      <caption label="&zotero.__addonRef__.pref.ui_customization_label;"></caption>
    </hbox>
    <box class="groupbox-body" flex="1">
      <hbox>
        <label>&zotero.__addonRef__.pref.DEFAULT_ZOOM_LEVEL.label;</label>
        <html:input
          type="number"
          step="25"
          min="400"
          max="25"
          id="zotero-prefpane-__addonRef__-DEFAULT_ZOOM_LEVEL"
          preference="extensions.zotero.__addonRef__.DEFAULT_ZOOM_LEVEL"
        ></html:input>
      </hbox>
      <label></label>
      <hbox>
        <label>&zotero.__addonRef__.pref.keyboard_shortcut_label;</label>
        <!-- <menulist
          id="zotero-prefpane-__addonRef__-SHORTCUT_MODIFIER"
          label="&zotero.__addonRef__.pref.SHORTCUT_MODIFIER.label;"
          native="true"
          preference="extensions.zotero.__addonRef__.SHORTCUT_MODIFIER"
          sizetopopup="always"
        >
          <menupopup>
            <menuitem id="zotero-prefpane-__addonRef__-SHORTCUT_MODIFIER-shift" label="Shift" value="shift" />
            <menuitem
              id="zotero-prefpane-__addonRef__-SHORTCUT_MODIFIER-ctrl-shift"
              label="Ctrl + Shift"
              value="control shift"
            />
            <menuitem id="zotero-prefpane-__addonRef__-SHORTCUT_MODIFIER-alt-shift" label="Alt + Shift" value="alt shift" />
          </menupopup>
        </menulist> -->
        <radiogroup
          id="zotero-prefpane-__addonRef__-SHORTCUT_MODIFIER"
          label="&zotero.__addonRef__.pref.SHORTCUT_MODIFIER.label;"
          preference="extensions.zotero.__addonRef__.SHORTCUT_MODIFIER"
        >
          <radio label="Shift" value="shift" id="zotero-prefpane-__addonRef__-SHORTCUT_MODIFIER-shift" />
          <radio
            label="Ctrl + Shift"
            value="control shift"
            id="zotero-prefpane-__addonRef__-SHORTCUT_MODIFIER-ctrl-shift"
          />
          <radio label="Alt + Shift" value="alt shift" id="zotero-prefpane-__addonRef__-SHORTCUT_MODIFIER-alt-shift" />
        </radiogroup>
        <vbox>
          <label> + </label>
        </vbox>
        <vbox>
          <html:input
            id="zotero-prefpane-__addonRef__-SHORTCUT_KEY"
            label="&zotero.__addonRef__.pref.SHORTCUT_KEY.label;"
            preference="extensions.zotero.__addonRef__.SHORTCUT_KEY"
            maxlength="1"
            size="1"
          />
        </vbox>
      </hbox>
    </box>
  </groupbox>
  <label><html:br></html:br></label>
  <groupbox>
    <hbox class="groupbox-title" pack="start">
      <caption label="&zotero.__addonRef__.pref.feedback_submission_label;"></caption>
    </hbox>
    <box class="groupbox-body" flex="1">
      <hbox>
        <label>&zotero.__addonRef__.pref.USER_EMAIL.label;</label>
        <html:input
          type="email"
          id="zotero-prefpane-__addonRef__-USER_EMAIL"
          preference="extensions.zotero.__addonRef__.USER_EMAIL"
        ></html:input>
      </hbox>
      <hbox>
        <checkbox
          id="zotero-prefpane-__addonRef__-FEEDBACK_NO_CONFIRMATION"
          label="&zotero.__addonRef__.pref.FEEDBACK_NO_CONFIRMATION.label;"
          preference="extensions.zotero.__addonRef__.FEEDBACK_NO_CONFIRMATION"
        />
      </hbox>
    </box>
  </groupbox>
  <label><html:br></html:br></label>
  <groupbox>
    <box class="groupbox-body" flex="1">
      <label value="&zotero.__addonRef__.help.version.label;  &zotero.__addonRef__.help.releasetime.label;"></label>
    </box>
  </groupbox>
</vbox>
